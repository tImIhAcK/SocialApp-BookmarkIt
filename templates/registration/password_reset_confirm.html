{% extends "base.html" %}
{% block content %}
    {% if validlink %}
        <form method="post">
            <h1>Reset password</h1>
            <p>Please enter your new password</p>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Reset password" />
        </form>
    {% else %}
        <p>The password reset link is invalid.... please request for a new password reset.</p>
    {% endif %}
{% endblock content %}
